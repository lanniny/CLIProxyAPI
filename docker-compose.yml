services:
  cli-proxy-api:
    image: ${CLI_PROXY_IMAGE:-cli-proxy-api-local:latest}
    pull_policy: build  # 强制使用本地构建
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-none}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: cli-proxy-api
    labels:
      - "com.docker.compose.project=cliproxyapi"
      - "org.opencontainers.image.title=CLI Proxy API"
      - "org.opencontainers.image.description=OpenAI/Gemini/Claude compatible API proxy"
      - "traefik.enable=false"
      # 自定义 Web UI 路径标签（Docker Desktop 支持）
      - "com.centurylinklabs.watchtower.enable=true"
    # env_file:
    #   - .env
    environment:
      DEPLOY: ${DEPLOY:-}
    ports:
      - "8317:8317"  # 统一使用8317端口
      - "8085:8085"
      - "1455:1455"
      - "54545:54545"
      - "51121:51121"
      - "11451:11451"
    volumes:
      - ./config.docker.yaml:/CLIProxyAPI/config.yaml  # Docker使用专用配置（Linux路径）
      - ./auths:/root/.cli-proxy-api
      - ./logs:/CLIProxyAPI/logs
    restart: unless-stopped
